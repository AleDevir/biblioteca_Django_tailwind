{% extends "base.html" %}
{% block content %}
{% load static %}
{% static 'imgs/erro/error.svg' as erro_url %}

<div class=" flex flex-col items-center justify-center mt-11">
    <div>Faça seu login 
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div>     
                <label class="" for="id_username">Username</label>
                <input class="form-input" name="username">
            </div>
            <div>     
                <label class="" for="id_password">Senha</label>
                <input class="form-input" name="id_password">
            </div>
            <button type="submit" name="Submit">Enviar</button>
        </form>
        <a href="{% url 'password_reset' %}" class="text-red-700">Esqueci minha senha</a>
    </div>

    <p>Não possui uma conta?
        <a href="" class="text-purple-400">clique aqui</a>
    </p>
</div>

{% endblock %}
