{% extends "base.html" %}
{% block content %}
{% load static %}
{% static 'imgs/autores' as autor_url %}


<div class="flex flex-col items-center justify-center">
<div class="flex flex-col items-center mt-11">   
    
    <h1 class="text-2xl text-purple-400 mb-5 first-letter:text-7xl first-letter first-letter:float-left:align-middle"> {{ autor.nome }}</h1>
</div>
<img src="{{autor_url}}/{{autor.id}}.jpg"  width="100px" alt="imagem do autor" class="mb-5 mr-2 rounded"/> 

<div class="flex flex-row w-1/2  p-4 mx-8">
        <p class="p-4 min-w-full mr-3 text-justify">
        {{autor.informacaoes}}
        {% if autor.fonte_informacao %}
        <a href="{{autor.fonte_informacao}}" target="_blank" class="ml-3 text-purple-400"> Fonte </a>
        {% endif %}
    </p>
       
</div>

</div>




{% endblock %}
