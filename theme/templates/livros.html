{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
{% load static %}
{% static 'imgs/capas' as capa_url %}


  <div class=" flex flex-col items-center justify-center mt-11 ">
    <form  method="POST"> 
      {% csrf_token %}
      {{ form | crispy }}
      <div class="flex flex-col justify-center">
          <button type="submit" value="Submit" class="mt-2 bg-purple-800 hover:bg-purple-500 hover:text-white rounded">
          Pesquisar
          </button>
      </div>  
  </form>
</div>

<div class=" flex flex-col items-center justify-center mt-11  ">
  <h1 class="text-2xl text-purple-500 opacity-50 mb-5  ">Nossos Livros</h1>

  <div class=" p-6 grid md:grid-cols-4 lg:grid-cols-6 gap-4 gap-y-8">
      {% for livro in livros %}
      
      <div class="p-2 text-center flex flex-col items-center rounded-md bg-purple-900 hover:bg-purple-500 w-11">
       
        <img src="{{capa_url}}/{{livro.id}}.jpg"  class="img_card  rounded-lg" alt="{{livro.titulo}}" >    
    
    <a href="{% url 'livro' livro.id %}" class="sm:text-center">{{ livro.titulo }}</a>
</div>     
      {% endfor %}
       
  </div>
 
</div>


{% endblock %}
