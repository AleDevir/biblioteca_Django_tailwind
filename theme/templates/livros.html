{% extends "layout.html" %}
{% load tailwind_filters %}
{% block content %}
{% load static %}
{% static 'imgs/capas' as capa_url %}


  <div class=" flex flex-col items-center justify-center   ">
    <form  method="POST"> 
      {% csrf_token %}
      {{ form | crispy }}
      <div class="flex flex-col justify-center">
          <button type="submit" value="Submit" class="mt-2 bg-purple-800 hover:bg-purple-500 hover:text-white rounded">
          Pesquisar
          </button>
      </div>  
  </form>
</div>

<div class="mb-5 flex flex-col items-center mt-5">
  <div class="m-5 overflow-x-auto w-auto">
   <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-purple-800  dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                 Título
              </th>
              <th scope="col" class="px-6 py-3">
                  Ano da Primeira publicação
              </th>
              <th scope="col" class="px-6 py-3">
                 Capa
              </th>
          </tr>
      </thead>
      <tbody>
      {% for livro in livros %}
      <tr class="bg-white border-b dark:bg-gray-800 dark:hover:bg-transparent dark:border-purple-800 text-center">
          
          <td class="px-6 py-4 ">
            <a href="{% url 'livro' livro.id %}" >
              {{ livro.titulo }}
            </a>
          </td>
        
          <td class="px-6 py-4">
            <a href="{% url 'livro' livro.id %}" >
              {{ livro.ano}}
            </a>
          </td>
          <td class="px-6 py-4">    
            <a href="{% url 'livro' livro.id %}" >     
              <img src="{{capa_url}}/{{livro.id}}.jpg" width="50px"/>  
            </a>              
          </td>          
      </tr>
      {% endfor %}
          </tbody>
        </table>
  </div>
 
</div>


{% endblock %}
