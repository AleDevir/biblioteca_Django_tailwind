{% extends "layout.html" %}
{% block content %}
    <form action="{% url 'autor_save' autor.id %}" method="post">
        {% csrf_token %}
        <fieldset class="flex flex-col">
            <legend><h1>Cadastro de Autor</h1></legend>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

            <label for="nome">Autor: </label>
            <input type="text" name="nome" id="nome" value="{{ autor.nome }}">
        

            <!--label for="criado_em">Criado em:</label>
            <input type="date" name="criado_em" id="criado_em" value="{{ autor.criado_em }}"-->
            
        </fieldset>
        <button class="p-2 rounded-sm bg-purple-800 hover:bg-purple-500 hover:text-white">Salvar</button>
        <button class="p-2 rounded-sm bg-purple-800 hover:bg-purple-500 hover:text-white" onclick="javascript:history.back()">Cancelar</button>
        <a href="{% url 'autores' %}" class="p-2 rounded-sm bg-purple-800 hover:bg-purple-500 hover:text-white">
            Voltar
        </a>
    </form>
{% endblock %}
